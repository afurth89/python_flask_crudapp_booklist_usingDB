{% extends 'base.html' %}
{% block content %}
  <h1>Book List</h1>
  {% for book in books %}
  <ul>
    <span>
      <h4>{{book.title}}</h4>
      <p>--Written By: {{book.author}}</p>
      <p><a href="{{url_for('show', id=book.id)}}">Show</a> | <a href="{{url_for('edit', id=book.id)}}">Edit</a></p>
    </span>
    <form action="{{url_for('destroy', id=book.id)}}?_method=DELETE" method="POST">
      <input type="submit" value="X">
    </form>
  </ul>
  {% endfor %}

  <a href="/books/new">Add a new book</a>

{% endblock %}
